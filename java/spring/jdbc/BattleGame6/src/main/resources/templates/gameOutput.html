<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>結果画面</title>
</head>
<body>
<div th:text="${session.count} + 'ターン目'"></div>
<form method="post" action="/input">
    自分の名前<input type="text" name="myName" th:value="${myName}"readonly><br>
    自分のHP<input type="number" name="myHp" th:value="${myHp}" readonly><br>
    自分のMP<input type="number" name="myMp" th:value="${myMp}" readonly><br>
    敵の名前<input type="text" name="enName" th:value="${enName}" readonly><br>
    敵のHP<input type="number" name="enHp" th:value="${enHp}" readonly><br>
    敵のMP<input type="number" name="enMp" th:value="${enMp}" readonly><br>
    <input type="submit" value="再戦">
</form>
</body>
</html>
