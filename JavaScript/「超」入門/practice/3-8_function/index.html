<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <p id="output"></p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script>
        'use strict';
        
        function total(price){
            const tax = 0.1;
            return price + price * tax;
        }
        console.log('コーヒーメーカーの値段は' + total(8000) + '円です')
        document.getElementById('output').textContent = 'コーヒーメーカーの値段は' + total(8000) + '円です';
        
    </script>
</body>

</html>
