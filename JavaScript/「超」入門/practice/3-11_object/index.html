<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <table>
                    <tr>
                        <td id="title"></td>
                        <td id="price"></td>
                        <td id="stock"></td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script>
        'use strict';
        
        let jsbook = {title: 'JavaScript入門', price: 2500, stock: 3};
        console.log(jsbook);
        console.log(jsbook.title);
        console.log(jsbook['price']);
        
        for(let p in jsbook){
            console.log(p + '=' + jsbook[p]);
        }
        
        document.getElementById('title').textContent=jsbook.title;
        document.getElementById('price').textContent=jsbook.price;
        document.getElementById('stock').textContent=jsbook.stock;
        
    </script>
</body>

</html>
