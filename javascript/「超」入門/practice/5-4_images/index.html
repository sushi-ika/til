<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link rel="stylesheet" href="../_common/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="center">
                    <div>
                        <img src="../_common/images/img1.png" id="bigimg">
                    </div>
                    <ul>
                        <li><img src="../_common/images/thumb-img1.png" class="thumb" data-image="../_common/images/img1.png"></li>
                        <li><img src="../_common/images/thumb-img2.png" class="thumb" data-image="../_common/images/img2.png"></li>
                        <li><img src="../_common/images/thumb-img3.png" class="thumb" data-image="../_common/images/img3.png"></li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script>
        'use strict';
        
        const thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(function(item, index){
            item.onclick = function(){
                console.log(this.dataset.image);
                document.getElementById('bigimg').src = this.dataset.image
            }
        });
    </script>
</body>

</html>
