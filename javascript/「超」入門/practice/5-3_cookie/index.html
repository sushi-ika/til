<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <p><button id="testbtn">テスト用 cookie削除</button></button></p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <div id="privacy-panel">
        <p>当サイトではユーザーエクスペリエンスの向上のためクッキーを使用しています。また、匿名でアクセス状況のデータを収集しています。詳しい詳細は当サイトのプライバシーポリシーをご覧ください。</p>
        <button id="agreebtn">承認する</button>
    </div>
    <script src="../_common/scripts/js.cookie.js"></script>
    <script>
        'use strict';
        
        const agree = Cookies.get('cookie-agree');
        const panel = document.getElementById('privacy-panel')
        if(agree === 'yes'){
            //console.log('クッキーを確認しました');
            document.body.removeChild(panel);
        }else{
            //console.log('クッキーを確認できませんでした');
            document.getElementById('agreebtn').onclick = function(){
                Cookies.set('cookie-agree', 'yes', {expires: 7});
                document.body.removeChild(panel);
            }
        }
        
        document.getElementById('testbtn').onclick = function(){
            Cookies.remove('cookie-agree');
        }
    </script>
</body>

</html>
