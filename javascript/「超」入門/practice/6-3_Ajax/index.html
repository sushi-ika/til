<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/special.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <ul class="list">
                    <li class="seminar" id="js">
                        <h2>JavaScript勉強会</h2>
                        <p class="check">空き席状況を確認</p>
                    </li>
                    <li class="seminar" id="security">
                        <h2>セキュリティ対策講座</h2>
                        <p class="check">空き席状況を確認</p>
                    </li>
                    <li class="seminar" id="aiux">
                        <h2>AIを利用したUX設計</h2>
                        <p class="check">空き席状況を確認</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script src="../_common/scripts/jquery-3.4.1.min.js"></script>
    <script>
        'use strict'
        
        $(document).ready(function(){
            // ファイルの読み込み
            $.ajax({url: 'data.json', dataType: 'json'})
            .done(function(data){
                // console.log(data);
                data.forEach(function(item, index){
                    // console.log(item)
                    if(item.crowded === 'yes'){
                        const idName = '#' + item.id;
                        $(idName).find('.check').addClass('crowded');
                    }
                })
            })
            .fail(function(){
                window.alert('読み込みエラー');
            });
            $('.check').on('click', function(){
                if($(this).hasClass('crowded')){
                    $(this).text('残席わずか').addClass('red');
                }else{
                    $(this).text('お席あります').addClass('green');
                }
            });
        });
    </script>
</body>

</html>
